paths:
  /users/createUser:
    post:
      summary: Create a new user
      tags:
        - Admin
      security:
        - {}
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                gender:
                  type: string
                role:
                  type: string
      responses:
        201:
          description: User created successfully
          schema:
            type: object
            properties:
              message:
                type: string
              user:
                $ref: '#/definitions/User'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal server error

  /users/{id}:
    patch:
      summary: Update an existing user
      tags:
        - Admin
      security:
        - {}
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to be updated
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                gender:
                  type: string
                role:
                  type: string
                verified:
                  type: boolean
      responses:
        200:
          description: User updated successfully
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/User'
        400:
          description: Bad request
        401:
          description: Unauthorized
        404:
          description: User not found
        500:
          description: Internal server error

    delete:
      summary: Delete an existing user
      tags:
        - Admin
      security:
        - {}
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to be deleted
          type: integer
      responses:
        200:
          description: User deleted successfully
        401:
          description: Unauthorized
        404:
          description: User not found
        500:
          description: Internal server error

  /users/all:
    get:
      summary: Get all users
      tags:
        - Admin
      security:
        - {}
        - bearerAuth: []
      parameters:
      - name: limit
        in: query
        type: integer
        format: int32
        description: The maximum number of results to retrieve per page.
      - name: page
        in: query
        type: integer
        format: int32
        description: The page number to retrieve. Default value is 1. 
      responses:
        200:
          description: Returns all users
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/User'
        401:
          description: Unauthorized
        500:
          description: Internal server error

definitions:
  User:
    type: object
    properties:
      id:
        type: string
      username:
        type: string
      email:
        type: string
      gender:
        type: string
      role:
        type: string
      verified:
        type: boolean
